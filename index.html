<!DOCTYPE HTML>

<html lang="en">
  <head>
    <title> Flash cards</title>
    <meta charset="UTF-8"> 
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">

  </head>

  <body>
    <div id="placeHolder" class=" card jumbotron"><h1> Flash cards!</h1><p>Define some cards below and lets get going!</p> </div>
    <div class="card jumbotron" id="card"> </div>
      
      <button id="previousCard">Previous</button><button id="flip">Flip</button> <button id="nextCard">Next</button>
      
      <div id="inputFields"><span class="ion-chevron-right 3"></span> <h4 class="header" id="editCards">edit cards</h4>
          <div id="inputs"> 
              <form id="form-inputs" name="saveCards"><br>
                  Question: <input class="inputQuestions" type="text"> Answer: <input class="inputAnswers" type="text"><br>
                  Question: <input class="inputQuestions" type="text"> Answer: <input class="inputAnswers" type="text"><br>
                  Question: <input class="inputQuestions" type="text"> Answer: <input class="inputAnswers" type="text"><br>
              </form>
              <button id="saveCards">Save</button>
          </div>
      </div>
      
          
   <!-- jquery.. -->
   <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script src="ui/js/jquery-ui-1.10.4.custom.min.js"></script>
   <!-- Bootstrap JS -->
   <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
   <!-- Flip jquery plugin -->

   <script src="index.js"></script>
